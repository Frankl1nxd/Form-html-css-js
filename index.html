<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <title>Formulario de Registro</title>
</head>
<body>
  
    <div class="container-form">
        <h2>Formulario de Registro</h2>
        <form action="https://formsubmit.co/franklinbruzual2017@gmail.com" method="POST" id="registroForm">

            <div class="form-container">

                    <input type="text" id="nombre" name="nombre" placeholder="">

                </div>

                <div class="form-group">
                    <input type="email" id="correo" name="correo" placeholder="">
                    <label for="correo" class="form-label">Correo electr√≥nico</label>
                </div>  

                <div class="form-group">
                    <input type="number" id="edad" name="edad" placeholder="">
                    <label for="edad" class="form-label">Edad</label>
                </div>

                
                    <input type="submit" class="form-submit" value="Enviar">
            </div>

        </form>

        <p id="mensaje"></p>

    </div>

  
  <script src="script.js"></script>
</body>
